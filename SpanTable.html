<!DOCTYPE html>
<html>
    <head>
        <title> My first example</title>
    </head>
    <body>
        <p>
            <strong>Hello</strong> Table Span <b><em>Demo</em></b>
            <!--Create table using <table></table>
            Create table header using <tr><th></th>...</tr>
            Create table rows/data using <tr><td></td>...</tr>-->
            <table border = "2">
                <tr><th>Name</th> <td>Bill Gates</td> </tr>
                <tr><th rowspan="2">Telephone</td> <td>1256</td></tr>
                <tr><td>2042</td></tr>
            </table>
            <hr>
            <hr>
            <table border = "2">
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="3">Fruit juice drinks</th>
                </tr>
                <tr>
                    <th>Apple</th>
                    <th>Orange</th>
                    <th>Screw Driver</th>
                </tr>
                <tr>
                    <th>Breakfast</th>
                    <td>0</td>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Lunch</th>
                    <td>1</td>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Dinner</th>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </table>
            <hr>
            <hr>
            <table border="2">
                <tr>
                    <th colspan="2">Time/Day</th>
                    <th>9:00 AM to 1:15 PM</th>
                    <th>2:00 PM to 5:00 PM</th>
                </tr>
                <tr>
                    <td rowspan="2">Monday to Friday</td>
                    <td>Subject</td>
                    <td>Theory Class</td>
                    <td>WT Lab</td>
                </tr>
                <tr>
                    <td>Block Number</td>
                    <td>1st Block</td>
                    <td>2nd Block</td>
                </tr>
                <tr>
                    <td colspan="2">Saturday</td>
                    <td colspan="2">Special activity</td>
                </tr>
            </table>
        </p>
    </body>
    <hr>
</html>
