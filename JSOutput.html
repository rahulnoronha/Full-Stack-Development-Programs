<!DOCTYPE html>
<html>
<head>
    <titl>Output in JS</title>
</head>
<body>
    <script>
        document.write("<em>Hi there</em><br/>");
        var age = 21;
        var name = "Rahul Noronha";
        document.write("The age of ",name," is ",age);
        console.log(`The age of ${name} is ${age}`);
        var age1=prompt('Enter your age',21);
        console.log(`The default age of ${name} is ${age} and input age is ${age1}`);
        alert('Hey this is an alert about age '+` ${age1}`);
        var c = confirm('Do you wish to exit?');
        console.log(`${c} value is in c`)
    </script>
    
</body>
</html>
