<!DOCTYPE html>
<html>
    <head>
        <title> My first example</title>
    </head>
    <body>
        <mark> TALENT </mark> <br><!--Deprecated tag in HTML 5, gives default yellow highlighting-->
        <del> DO NOT USE IT</del> <br><!--<del></del> does strikethrough-->
        <img src=".\images\RahulNoronha.png" alt="Rahul Noronha" height="50" width="50"> <br> 
        <!--Displaying an image with width and height specified in pixels-->
        <abbr title="Full Stack Web Development"> FSWD </abbr> <br>
        <!--<abbr></abbr> allows to set titles to abbreviated text. In this case FSWD stands for Full Stack Web Development and when 
        the cursor moves over FSWD, the abbreviation is seen-->
        <a href="https://www.dsu.edu.in/" target="_blank"> DSU </a> <br>
        <!--<a></a> tag stands for anchor tag and it is used to display links for a Text, i.e., Hypertext links-->
    </body>
    <hr>
</html>
