<!DOCTYPE html>
<html>
    <head>
        <title>Progress tag Video and Audio</title>
    </head>
    <body>
        <h1>Progress Tags Demo</h1>
        <p>
            <progress value="80" max="100">Score</progress>
        </p>
        <h1>Audio Demo</h1>
        <audio controls autoplay muted>
            <source src="audio/windows-xp-startup.mp3" type="audio/mp3">
            Your browser does not support this audio.
        </audio>
        <h1>Video Demo</h1>
        <video width="800" height="800" controls>
            <source src="video/Speedcubing.mp4" type="video/mp4">
            Your browser does not support this video.
        </video>

    </body>
</html>
